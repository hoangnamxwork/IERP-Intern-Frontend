<div class="background">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Sign In</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="signinForm">
              <div class="form-group pt-3">
                <label class="form-text">Username<span class="mandatory"> *</span></label>
                <div 
                class="input-field" 
                [class.error]="
                signinForm.controls['username'].dirty &&
                signinForm.hasError('required', 'username')
              "
              >
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="username" type="text" />
                </div>
              </div>
              <small
                *ngIf="
                  signinForm.controls['username'].dirty &&
                  signinForm.hasError('required', 'username')
                "
                class="text-danger"
                >Username is required</small
              >
              <div class="form-group pt-3">
                <label class="form-text">Password<span class="mandatory"> *</span></label>
                <div
                  class="input-field"
                  [class.error]="
                    signinForm.controls['password'].dirty &&
                    signinForm.hasError('required', 'password')
                  "
                >
                  <span class="fa fa-lock p-2"></span>
                  <input formControlName="password" [type]="type" />
                  <span
                    (click)="showPassword()"
                    class="fa {{ eyeIcon }}"
                  ></span>
                </div>
              </div>
              <small
                *ngIf="
                  signinForm.controls['password'].dirty &&
                  signinForm.hasError('required', 'password')
                "
                class="text-danger"
                >Password is required</small
              >
              <button
                (click)="onSignIn()"
                type="submit"
                class="btn btn-primary btn-block mt-4 w-100"
              >
                Sign In !
              </button>
              <div class="text-center pt-4 text-muted">
                Don't have an account?
                <a id="signup" routerLink="/signup">Sign up now!</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
